<html> 
<head> 
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
	<title>Zone Creator</title>
	<meta name="description" content="PickUp Polygon Creator">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="polygon.js"></script>
</head>
<body>
	<div id="header">
		<ul>
			<li class="title">
				Zone Creator
			</li>
		</ul>
	   <p>
		<span class="instructions">Instructions:</span>
		Click on the map to bring up the first point and its red marker. Keep clicking to build the shape. Then, click the first point's red marker to finish the zone.
		</p>
	</div>
	<div id="map-canvas">
	</div>
	<div id="side">
		<input id="reset" value="Reset" type="button" class="navi"/>
		<input id="showData"  value="Show Paths (class function) " type="button" class="navi"/>
		<div   id="dataPanel">
		</div>
	</div>
</body>
</html>
